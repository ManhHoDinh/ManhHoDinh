name: Auto commit

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 7,9,11 * * *" # Runs at 07:00, 09:00, 11:00 UTC every day

jobs:
  auto_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Debug Ref
        run: echo "::debug::Ref = ${{ github.ref }}"

      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Modify LAST_UPDATED file
        run: |
          d=$(date '+%Y-%m-%dT%H:%M:%SZ')
          echo "$d" > LAST_UPDATED

      - name: Commit changes
        run: |
          git config --local user.email "21522327@gm.uit.edu.vn"
          git config --local user.name "manhhodinh"
          git add -A

          # Prevent empty commits
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          arr[0]="chore(bot): ğŸ˜‚ auto commit"
          arr[1]="chore(bot): ğŸ˜± auto commit"
          arr[2]="chore(bot): ğŸ‘¿ auto commit"
          arr[3]="chore(bot): ğŸ’© auto commit"
          arr[4]="chore(bot): ğŸ™ auto commit"
          arr[5]="chore(bot): ğŸ™ˆ auto commit"
          arr[6]="chore(bot): ğŸ auto commit"
          arr[7]="chore(bot): ğŸ¤– auto commit"
          arr[8]="chore(bot): ğŸŸ© auto commit"
          arr[9]="chore(bot): ğŸ‘» auto commit"

          rand=$((RANDOM % ${#arr[@]}))
          git commit -m "${arr[$rand]}"

      - name: Push changes
        run: git push origin main
